<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars & Parts</title>
</head>
<body>
    <ul>
        <li th:each="car : ${cars}">
            <span th:text="|${car.make} ${car.model}|"></span>
            <ul>
                <li th:each="part : ${car.parts}" th:text="${part.name}"></li>
            </ul>
        </li>
    </ul>
</body>
</html>
